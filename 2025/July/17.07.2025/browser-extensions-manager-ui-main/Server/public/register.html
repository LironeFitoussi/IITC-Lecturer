<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register - Blog App</title>
    <link
      rel="stylesheet"
      href="/styles.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-content">
        <h1>Blog App</h1>
        <div class="nav-links">
          <a href="/post-feed.html">View Posts</a>
          <a href="/login.html">Login</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <h2>Register</h2>
        <div
          id="error-message"
          class="error hidden"
        ></div>
        <div
          id="success-message"
          class="success hidden"
        ></div>
        <form id="register-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/api.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
